<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nhập đơn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="LOGO-01.png" alt="Logo" class="logo">
  </div>

  <div class="form-container">
    <h2>Hệ Thống Nhập Thư TIS</h2>

    <div id="welcomeMessage" class="hidden"></div>

    <form id="orderForm" autocomplete="off">
      <div id="nguoiNhapContainer">
        <label>Người nhập đơn:</label>
        <input type="text" name="nguoi_nhap" required readonly />
      </div>

      <label>Thư của ai:</label>
      <input type="text" name="thu_cua_ai" required />

      <label>Đơn vị gửi:</label>
      <input type="text" name="don_vi_gui" id="donViGuiInput" required />

      <div id="logoDonViContainer" class="hidden">
        <img id="logoDonVi" src="" alt="Logo đơn vị gửi">
      </div>

      <label>Nội dung:</label>
      <textarea name="noi_dung" required></textarea>

      <label>Ghi chú:</label>
      <textarea name="ghi_chu"></textarea>

      <button type="submit">Gửi đơn</button>
    </form>

    <div id="message" class="hidden"></div>
  </div>

  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h3>Bạn tên là gì ?</h3>
      <input type="text" id="nameInput" placeholder="Nhập tên của bạn..." required />
      <button id="saveNameBtn">Lưu tên</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
